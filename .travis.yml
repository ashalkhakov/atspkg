---
sudo: false
cache:
  directories:
    - $HOME/.cabal
    - $HOME/.ghc
    - dist-newstyle
addons:
  apt:
    packages:
      - libgmp3-dev
      - xz-utils
      - liblzma-dev
      - bzip2
matrix:
  include:

    # Linux
    - env: TARGET=x86_64-unknown-linux
      addons:
        apt:
          update: true
          sources:
            - hvr-ghc
          packages:
            - ghc-8.4.2
            - cabal-install-head
      # language: python
      language: c

    # OS X
    - env: TARGET=x86_64-apple-darwin
      os: osx
      language: c

before_install:
  - mkdir -p ~/.local/bin
  - export PATH=$HOME/.local/bin:$PATH
  - |
    if [ `uname` = "Darwin" ]
    then
      brew install lzlib
      brew install xz
      brew install bzip2
      brew install cabal-install
      cabal update
      # curl --insecure https://www.haskell.org/cabal/release/cabal-install-2.2.0.0/cabal-install-2.2.0.0-x86_64-apple-darwin-sierra.tar.gz -O cabal-install-2.2.0.0-x86_64-apple-darwin-sierra.tar.gz
      # curl --insecure https://downloads.haskell.org/~ghc/8.4.2/ghc-8.4.2-x86_64-apple-darwin.tar.xz -O ghc-8.4.2-x86_64-apple-darwin.tar.xz
      # curl --insecure -L https://www.stackage.org/stack/osx-x86_64 | tar xz --strip-components=1 --include '*/stack' -C ~/.local/bin
      # chmod a+x ~/.local/bin/stack
    else
      export PATH=/opt/ghc/bin:$PATH
      cabal update
    fi

install:
  - cabal new-build all --dependencies-only

script:
  - curl -sL https://raw.github.com/ndmitchell/hlint/master/misc/travis.sh | sh -s ats-format ats-pkg cdeps dependency hs2ats language-ats shake-ats shake-ext
  - cabal new-build all
  - |
    if [ `uname` = "Darwin" ]
    then
      export BINPATH="$(find dist-newstyle/ -name atspkg -perm 755 | tail -n1)"
    else
      export BINPATH="$(find dist-newstyle/ -name atspkg -executable | tail -n1)"
    fi
  - echo $BINPATH
  - mv $BINPATH atspkg-$TARGET
  - |
    if [ `uname` = "Darwin" ]
    then
      export BINPATH="$(find dist-newstyle/ -name atsfmt -perm 755 | tail -n1)"
    else
      export BINPATH="$(find -name atsfmt -executable | tail -n1)"
    fi
  - echo $BINPATH
  - mv $BINPATH atsfmt-$TARGET
  - strip atspkg-$TARGET
  - du -h atspkg-$TARGET
  - strip atsfmt-$TARGET
  - cd ats-pkg/test/data/hello-world
  - ../../../../atspkg-$TARGET run -vv

deploy:
  api_key:
    secure: ""
  file:
    - atspkg-$TARGET
    - atsfmt-$TARGET
  on:
    tags: true
  provider: releases
  skip_cleanup: true

branches:
  only:
    - /\d+\.\d+\.\d+\.\d+.*$/
    - master
